
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
    AFRAME.registerComponent('for_a_marker', {
        init: function () {
            var text = document.querySelector('#tree');
            text.addEventListener("click", function (evt) { //or you could do "mouseenter" [event](https://aframe.io/docs/0.9.0/components/cursor.html#events)
                alert("do your stuff");
            });
        }
    });
    </script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>

    <!-- create your content here. just a box for now -->

    <!-- define your gltf asset -->
  <a-assets>
    <a-asset-item id="tree" src="ls.gltf"></a-asset-item>
  </a-assets>
  <!-- use your gltf model -->
  <a-entity gltf-model="#tree" scale="0.02 0.02 0.02"></a-entity>

  <a-image src="tst.png"></a-image>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
