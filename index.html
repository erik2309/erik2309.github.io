<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script type="text/javascript">
  AFRAME.registerComponent('change-color-on-click', {
    // Could use a schem to preserve the color! then simply change it on update
    // if clicked?
    init: function () {
        var COLORS = [
            'pink',
            //'blue',
            'yellow',
            'red',
            'peachpuff',
            '#2EAFAC',
            '#BAE'
        ];
        
        this.el.addEventListener('click', function (evt) {
            var randomIndex = Math.floor(Math.random() * COLORS.length);
            var newColor = COLORS[randomIndex];
            this.setAttribute('material', 'color', newColor);
            console.log('I was clicked at: ', evt.detail.intersection.point, "and my new color is: ", newColor);
        });
    }
});
</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <!-- define your gltf asset -->
  <a-assets>
    <a-asset-item id="tree" src="ls.gltf"></a-asset-item>
  </a-assets>
  <!-- use your gltf model -->
  <a-entity gltf-model="#tree" scale="0.02 0.02 0.02"></a-entity>

  <a-box position='0 0 -3', color='green', change-color-on-click=''></a-box>

  <a-image src="tst.png"></a-image>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
