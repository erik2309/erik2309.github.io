<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script type="text/javascript">
AFRAME.registerComponent('cursor-listener', {
    init: function () {
            this.el.addEventListener('click', function (evt) {
            console.log('I was clicked');               
        });
  }
});
</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->

    <!-- define your gltf asset -->
  <a-assets>
    <a-asset-item id="tree" src="ls.gltf"></a-asset-item>
  </a-assets>
  <!-- use your gltf model -->
  <a-entity gltf-model="#tree" scale="0.02 0.02 0.02"></a-entity>

  <a-box cursor-listener color="#CCC" width="3" depth="3" height="0.1" position="0 0 -2"></a-box>

  <a-image src="tst.png"></a-image>

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
